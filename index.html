<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">收银系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">收银系统</h1>
            <div class="header-buttons">
                <button onclick="showProducts()">商品 F1</button>
                <button onclick="showCustomers()">客户 F2</button>
                <button onclick="showReceipts()">单据列表 F3</button>
                <button onclick="showAccounting()">记账列表 F4</button>
                <button onclick="issueInvoice()">开发票 F5</button>
                <button onclick="retrieveOrder()">调取挂单 F6</button>
                <button onclick="switchUser()">切换用户 F11</button>
                <button onclick="openCashDrawer()">钱箱 F12</button>
                <button id="language-toggle" onclick="toggleLanguage()">🇪🇸</button>
            </div>
        </div>
        <div class="content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th id="thCode">编码/条码</th>
                            <th id="thQuantity">数量</th>
                            <th id="thStock">库存</th>
                            <th id="thUnitPrice">单价</th>
                            <th id="thDiscount">折扣</th>
                            <th id="thTaxRate">税率</th>
                            <th id="thName">名称</th>
                            <th id="thDiscountTotal">折扣值</th>
                            <th id="thTotal">总计</th>
                            <th id="thUnit">单位</th>
                            <th id="thOperation">操作</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                </table>
            </div>
            <div class="summary">
                <p>Total Items: <span id="totalItems">0</span></p>
            </div>
            <button class="payment-btn" onclick="showPaymentModal()">付款</button>
        </div>
        <div class="footer">
            <div class="total-display">
                <span id="footerTotal">总计: </span>
                <span id="footerAmount">0.00 元</span>
                <span id="customerName">客户: 普通客户</span>
            </div>
            <div>
                <button onclick="addItem()">添加商品</button>
                <button onclick="suspendOrder()">挂起</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
